<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <title>Bootstrap</title>    
</head>
<body>
    <h1>Hola Bootstrap</h1>

    <div class="container-fluid">
        <div class="row">
            <span class="col" style="background-color: blue;">Ejemplo 1</span>
            <span class="col" style="background-color: orange;">Ejemplo 2</span>
            <span class="col" style="background-color: green;">Ejemplo 3</span>            
        </div>
    </div>

    <div class="row">
        <span class="col-md-4" style="background-color: blue;">Ejemplo 1</span>
        <span class="col-md-4 offset-md-4" style="background-color: orange;">Ejemplo 2</span>        
    </div>
    <div class="row">
        <span class="col" style="background-color: green;">Ejemplo 3</span>            
    </div>  
    
    <div class="container">
        <div class="row align-items-start">
            <div class="One of three columns">One of three columns</div>
            <div class="One of three columns">One of three columns</div>
            <div class="One of three columns">One of three columns</div>
            </div>
        <div class="row align-items-center">
            <div class="One of three columns">One of three columns</div>
            <div class="One of three columns">One of three columns</div>
            <div class="One of three columns">One of three columns</div>
        </div>
        <div class=class="row align-items-end">
            <div class="One of three columns">One of three columns</div>
            <div class="One of three columns">One of three columns</div>
            <div class="One of three columns">One of three columns</div>
        </div>
    </div>    
</body>
</html>
